<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steelers Quiz</title>
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
  <h1>Pittsburgh Steelers Super Bowl Quiz</h1>

  <div>
    <p>Click here to start this awesome quiz:</p>
    <button type="submit" class="start-quiz">Start!</button>
  </div>

  <div>
    <p id="question-counter">You are on question <span></span> of <span>5</span>.</p>
  </div>

    <form id="js-quiz-form">
      <ul class="quiz-choices">
      </ul>
      <button type="submit" class="submit-answer" value="submit-answer">Submit Answer</button>
    </form>

  <div id="current-score">
    <p>You answered <span></span> questions correctly.  Awesome!</p>
    <p>You answered <span></span> questions incorrectly.  Get your head out of your ass!</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/quiz.js"></script>
  <script type="text/javascript" src="js/quiz-fxns.js"></script>
</body>
</html>
